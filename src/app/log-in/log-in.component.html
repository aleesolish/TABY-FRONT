<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
   


</head>

<body>
	
<div class="container" id="container">
	<div class="form-container sign-up-container">

		<form action="/auth/signup" method="POST">
			<h1>Create A Taby Account</h1>
        
			
			<span>or use your email for registration</span>
			<input required type="text" id="input-username" name="username"  placeholder="Name" />
			<input required type="email" id="input-email" name="email" placeholder="Email" />
			<input required type="password" name="password" id="input-password"  placeholder="Password" />
		
      <a href="/auth/google" class="btn btn-block btn-social btn-google" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-google']);">
            <span class="fa fa-google"></span> Sign in with Google
      </a>
    
      <button class="jiji" (click)="signInWithFB()">
		<i class="fab fa-facebook"></i> Iniciar Sesi√≥n con Facebook</button>
      
    
			<button type="submit" (click)="signin()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container" id="taby">
		<button routerLink = "/super-admin">Superadmin</button>
        
		<form action="/auth/login" method="POST">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input required type="username" id="input-username" name="username" placeholder="username" />
			<input required type="password" name="password" id="input-password" placeholder="Password" />
			<button [routerLink]="'/home'" type="submit">Sign In</button>
			<button class="fb" (click)="signInWithFB()">
				<i class="fab fa-facebook"></i>Login with Facebook</button>
			<button class="gg" (click)="signInWithGoogle()">
				<i class="fab fa-facebook"></i> Login with Google</button>

	  
      
			
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with Taby please login with your personal info</p>
				<button class="ghost" id="signIn" routerLink="'/sign-in'">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start</p>
				<button class="ghost" id="signUp" routerLink="/sign-in">Sign Up</button>
			</div>
		</div>
	</div>
</div>
   
	 
<script src="/javascripts/script.js"></script>

</body>
</html>
